name: HeroSpawners
version: 4.6.2
main: com.heroslender.herospawners.HeroSpawners
description: Plugin de juntar os itens dropados
load: POSTWORLD
authors:
 - Heroslender
website: https://www.heroslender.com/
commands:
  herospawners: {}
  spawners:
    usage: "§cUso correto: §7/<command> <player> [entity] [stack size] [multiplier]"
permissions:
  herospawners.admin:
    description: Admin permissions to the plugin
    default: op
    children:
      herospawners.break.others: true
  herospawners.break.others:
    description: Permission to break spawners the player does not own but is allowed
      by the region plugin.
    default: "true"
api-version: 1.13
softdepend:
 - HolographicDisplays
 - MobStacker2
 - SilkSpawners
 - Multiverse-Core
 - MultiWorld
 - StackMob
 - JH_StackMobs
